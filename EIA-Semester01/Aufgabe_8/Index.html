<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum-Pad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
        <div class="Drumpad">
            <div class="box pad-0"></div>
            <div class="box pad-1"></div>
            <div class="box pad-2"></div>
            <div class="box pad-3"></div>
            <div class="box pad-4"></div>
            <div class="box pad-5"></div>
            <div class="box pad-6"></div>
            <div class="box pad-7"></div>
            <div class="box pad-8"></div>
            <div class="play-button passive">
                <i class="playPause fas fa-play"></i>
            </div>
            <div>
                <i class="fas fa-random passive"></i>
            </div>
            <div>
                <i class="fas fa-backspace passive"></i>
            </div>
            <div>
                <i class="fas fa-microphone passive"></i>
            </div>
        </div>
    </body>
</html>
